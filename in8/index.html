    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#cadastro').submit(function(){
		var $this = $( this );

		var nome = $this.find("input[name='nome']").val(),
			email = $this.find("input[name='email']").val(),
			nascimento = $this.find("input[name='nascimento']").val();
			telefone = $this.find("input[name='telefone']").val();
			


		var tr = '<tr>'+
			'<td>'+nome+'</td>'+
			'<td>'+email+'</td>'+
			'<td>'+nascimento+'</td>'+
			'<td>'+telefone+'</td>'
			
			'</tr>'
		$('#listaCadastros').find('tbody').append( tr );

		var hiddens = '<input type="hidden" name="nome[]" value="'+nome+'" />'+
			'<input type="hidden" name="email[]" value="'+email+'" />'+
			'<input type="hidden" name="nascimento[]" value="'+nascimento+'" />'+
			'<input type="hidden" name="telefone[]" value="'+telefone+'" />';

		return false;
	});
});
</script>

<script>
    function mudaCor(){
        var corAtual = document.getElementById("menu-icon-label").style.color
        if(corAtual=="white")
        document.getElementById("menu-icon-label").style.color="#29abe2";
        else
        document.getElementById("menu-icon-label").style.color="white";     
    }
</script>

<!--MÁSCARA FORMATAÇÃO TELEFONE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <!--BLOCO CADASTRO-->
    <div id="cadastro" class="cadastro">
        <section>
            <div class="cad">
                <h1>CADASTRO</h1>
                <form name="cad" method="post">
                    <label for="nome">Nome</label>
                    <input type="text" class="nome" name="nome" maxlength="50" required>
                    <label for="email">E-mail</label>
                    <input type="email" class="email" name="email" required>
                    <label for="nascimento">Nascimento</label>
                    <input type="date" class="nascimento" name="nascimento" required>
                    <label for="telefone">Telefone</label>
                    <input type="tel" class="telefone" name="telefone" onkeypress="$(this).mask('(00) 9 0000-0000')" required>
                    <div class="btn"><input type="submit" class="cadastrar" value="CADASTRAR"></div> 
                </form>
